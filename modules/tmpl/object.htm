<!-- BEGIN: lst_line -->

		</p>
<!-- END: lst_line -->

<script>

function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }

</script>

<div class="objectField">
	<p>{lst_displayname}</p>
	<iframe  src="index.php?tmpl=empty&p=view&v={lst_related}&rf={lst_rfield}&rid={lst_rid}&oo={lst_object}" onload="resizeIframe(this)" ></iframe>
</div>
